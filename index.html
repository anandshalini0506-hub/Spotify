<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-play your favourite music here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/images/spotify_logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>No Copyright Sound</h1>
            <div class="songItem">
                <img src="assets/images/ganeshji.jpg" alt="1" height="100px" width="100px">
                <span>Deva Shree Ganesha Deva</span>
                <span class="duration"><span>   05:34</span><i class="fa-solid fa-3x fa-circle-play" font-size="1.0 rem"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-3x fa-backward-step"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward-step"></i>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
