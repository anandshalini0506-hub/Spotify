<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-play your favourite music here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/images/spotify_logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>No Copyright Sound</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="assets/images/ganeshji.jpg" alt="1" >
                    <span class="songName">Deva Shree Ganesha</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="0" class="fa-solid songItemPlay fa-3x fa-circle-play" font-size="1.0 rem"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/images/love_stereo.jpg" alt="1" >
                    <span class="songName">Love Stereo Again</span>
                    <span class="songListPlay"><span class="timestamp">03.15<i id="1" class="fa-solid songItemPlay fa-3x fa-circle-play" font-size="1.0 rem"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/images/ishqmanzoor.jpg" alt="1" >
                    <span class="songName">Ishq Manzoor</span>
                    <span class="songListPlay"><span class="timestamp">03.22<i id="2" class="fa-solid songItemPlay fa-3x fa-circle-play" font-size="1.0 rem"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/images/ishqshava.jpg" alt="1" >
                    <span class="songName">Ishq Shava</span>
                    <span class="songListPlay"><span class="timestamp">04.30<i id="3" class="fa-solid songItemPlay fa-3x fa-circle-play" font-size="1.0 rem"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/images/mauja.jpg" alt="1" >
                    <span class="songName">Mauja hi Mauja</span>
                    <span class="songListPlay"><span class="timestamp">03.18<i id="4" class="fa-solid songItemPlay fa-3x fa-circle-play" font-size="1.0 rem"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="assets/gif/audio-8777_256.gif" width="42px" id="gif"><span id="masterSongName">Deva Shree Ganesha</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
